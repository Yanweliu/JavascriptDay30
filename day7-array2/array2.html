<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Array2-新方法和es6的练习</title>
</head>

<body>
    <p>
        需要打开控制台调试
    </p>
    <script>
        const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 },
      { text: 'Ram is my fav food ever', id: 123524 },
      { text: 'Raen is my fav food ever', id: 123525 }

    ];

    //some()  和  every() 的练习
    //这是错误的，new Date（），不是new.Date()
    // var isAdult = people.some(person => ((new.Date()).getFullYear()) - person.year >= 19);
    // console.log(isAdult);


    const isAdult = people.some(person => ((new Date()).getFullYear()) - person.year >= 19);
    console.log({isAdult});

    const isAdult2 = people.every(person => ((new Date()).getFullYear()) - person.year >= 19);
    console.log({isAdult2});

// 用find和findindex来查找指定的comment，前者返回指定object 后者返回指定位置索引
    const comment = comments.find(comment => comment.id === 542328 );
    console.log(comment);

    const index = comments.findIndex(comment => comment.id === 542328);
    console.log(index);


// delete指定位置的元素，js原生目前学习两个方法，slice（）截取函数，slice切片之意，截取一段成新数组slice（1，3）截1不截3
// splice（），截取或者添加数组元素，splice（2，0，'新的') 在index= 2 上添加新的  元素
    comments.splice(index,1);
    console.log({comments});

// 用到es6的语法 spread syntax  ，就是把一个数组的所有元素用 ...数组名    的形式全部写出来
    const newComments =  [
        ...comments.slice(0,index),
        ...comments.slice(index+1)
    ];
    console.log({newComments});


    </script>
</body>
</html>
